<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upnp html server</title>
    <link rel="stylesheet" href="http://unicorn-ui.com/buttons/css/buttons.css">
    <style media="screen">
    .content {
      position:absolute;
      text-align: center;
      width: 400px;
      transform: translate(-50%, -50%);
      top: 50%;
      left:50%;
    }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- href="/on" redirect to node server '/on' -->
      <a href="/on" class="button button-3d button-caution button-rounded">Turn on</a>
      <a href="/off" class="button button-3d button-primary button-rounded">Turn off</a>
    </div>
  </body>
</html>
